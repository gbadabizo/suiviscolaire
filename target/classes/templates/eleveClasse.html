<!doctype html>
<html class="no-js" lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
</head>

<body>
<div layout:fragment="content">
<div class="container-fluid">
	<div class="inbox-mailbox-area mg-b-15">
                <div class="container-fluid">
                
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-3">
                                    <div class="inbox-email-menu-list compose-b-mg-30 shadow-reset">
                                        <div class="compose-email">
                                            <a href="#"><span th:text="${eleve.nom }"></span>/N° mat:<span th:text="${eleve.matricule }"></span></a>
                                        </div>
                                        <ul class="nav nav-tabs">
                                            <ul>
   												<li class="">
   													<img  th:src="@{/img/usermale.png}" alt="image">
											  </li>
											  	<li class=""><span th:text="${eleve.nom }"></span>  <span th:text="${eleve.prenoms }"></span></li>
											</ul>
											<div class="compose-email">
                                            <a   th:href="@{'/eleve/add/' + ${eleve.getEcole().id_ecole}}" ><i class="fa fa-reply"></i> Ecole:<span th:text="${eleve.getEcole().nom }" ></span></a>
                                        	</div>
                                          
                                            
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-lg-9">
                                 <div class="row">
                                            <div class="col-lg-12">
                                            <div class="sparkline13-list shadow-reset">
                                					<div class="sparkline13-hd">
                                    						<div class="main-sparkline13-hd">
                                       							 <h4> Affecter l'éléve <span th:text="${eleve.nom }"></span> <span th:text="${eleve.prenoms }"></span> à une classe</h4>
                                       
                                  					  </div>
                              						  </div>
                                                <div class="basic-login-inner inline-basic-form" style="margin-left:20px;">
                                                <br/>
                                                     <form  th:action="@{/eleve/classe}" th:object="${eleveClasseAnnee}" method="post">
                                                    
                                                        <div class="form-group-inner">
                                                            <div class="row">
                                                             <div class="col-lg-3">
                                                                    <select th:field="*{eleve}" class="form-control" >
															   			 <option 
															             th:value="${eleve.id_eleve}"
															             th:text="${ eleve.nom}"/>
																</select>
                                                                </div>
                                                                <div class="col-lg-3">
                                                                    <select th:field="*{classe}" class="form-control" >
															   			 <option th:each="classe: ${classes}"
															             th:value="${classe.id_classe}"
															             th:text="${ classe.code}"/>
																</select>
                                                                </div>
                                                                <div class="col-lg-3">
                                                                    <select th:field="*{annee}" class="form-control" >
															   			 <option th:each="c: ${annees}"
															             th:value="${c.id_annee}"
															             th:text="${ c.libelle}"/>
																</select>
                                                                </div>
                                                     
                                                                <div class="col-lg-2">
                                                                   <button class="btn btn-sm btn-primary login-submit-cs" type="submit"> <i class="fa fa-save"> </i> Enregister</button>
                                                                </div>
                                                                
                                                            </div>
                                                        </div>
                                                    </form>
                                                    <br/>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                    <hr/>
                         <div class="row">
                        <div class="col-lg-12">
                            <div class="sparkline13-list shadow-reset">
                                <div class="sparkline13-hd">
                                    <div class="main-sparkline13-hd">
                                        <h4>Liste des    classe de l'éléve  <span th:text="${eleve.nom }"></span> <span th:text="${eleve.prenoms }"></span> </h4>
                                       
                                    </div>
                                </div>
                                <div class="sparkline13-graph">
                                    <div class="">
                                        
                                        <div class="">
                                        <div>
                                        <div class="fixed-table-header" style="display: none;">
                                        <table>
                                        </table>
                                        </div>
                                        <div class="fixed-table-body">
                                        <div class="fixed-table-loading" style="top: 41px;">Loading, please wait...</div>
                                        <table id="table" data-toggle="table" data-pagination="true" data-search="true" data-show-columns="true" data-show-pagination-switch="true" data-show-refresh="true" data-key-events="true" data-show-toggle="true" data-resizable="true" data-cookie="true" data-cookie-id-table="saveId" data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar" class="table table-hover JColResizer">
                                            <thead>
                                            <tr>
		                                           
		                                             <th style="width: 3.2%;" data-field="annee" tabindex="0">
		                                            <div class="th-inner ">Année</div>
		                                            <div class="fht-cell"></div>
		                                            </th>
		                                            <th style="width: 3.2%;" data-field="classe" tabindex="0">
		                                            <div class="th-inner ">Classe</div>
		                                            <div class="fht-cell"></div>
		                                            </th>
		                                          
		                                            <th style="width: 14.1%;" data-field="actions" tabindex="0">
		                                            <div class="th-inner ">Actions</div>
		                                            <div class="fht-cell"></div></th>
		      
		                                        
		                                          
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr data-index="0"  th:each="e,iterationStatus : ${eleveClasseAnnees}"> 
		                                           
		                                             <td style="">
		                                          			   <span th:text="${e.getAnnee().libelle}"> </span>
		                                             </td>
		                                             <td style="">
		                                          			   <span th:text="${e.getClasse().libelle}"> </span>
		                                             </td>
		                                              
		                                        <td style="">
		                                          		   <a th:href="@{'/eleve/retirerclasse/' + ${e.id_eleveclannee}}" class="btn btn-custon-four btn-danger"><i class="fa fa-trash"> </i> Retirer</a>	
		                                             </td>
		                                              
                                               </tr>
                                              
                                             </tbody>
                                        </table>
                                        </div>
                                        <div class="fixed-table-footer" style="display: none;">
                                       			 <table><tbody><tr></tr></tbody></table>
                                        </div>
                                        </div>
                                        </div>
                                        <div class="clearfix">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
  
</div>
</body>

</html>
