<!doctype html>
<html class="no-js" lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
</head>

<body>
<div layout:fragment="content">
<div class="container-fluid">
  <p><a th:href="@{'/ecole'}" class="btn btn-custon-four btn-primary"><i class="fa fa-plus"></i>Ajouter une école</a></p>
<div class="row">
                        <div class="col-lg-10">
                            <div class="sparkline8-list basic-res-b-30 shadow-reset">
                                <div class="sparkline8-hd">
                                    <div class="main-sparkline8-hd">
                                        <h1>Enregistrer une ecole</h1>
                                      
                                        <div class="sparkline8-outline-icon">
                                            <span class="sparkline8-collapse-link"><i class="fa fa-chevron-up"></i></span>
                                            <span><i class="fa fa-wrench"></i></span>
                                            <span class="sparkline8-collapse-close"><i class="fa fa-times"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="sparkline8-graph">
                                    <div class="basic-login-form-ad">
                                          	
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <div class="basic-login-inner">
                                                    <form  th:action="@{/ecole/add}" th:object="${ecole}" method="post">
                                                     <input type="hidden" class="form-control"  th:field="*{id_ecole}"  th:value="${ecole.id_ecole}" />
                                                    
                                                    <p>
                                                    	<span  class="alert alert-danger alert-mg-b alert-success-style4 alert-success-stylenone"  th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>   
                                                      <span  class="alert alert-danger alert-mg-b alert-success-style4 alert-success-stylenone"  th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}"></span> 
                                                        <span  class="alert alert-danger alert-mg-b alert-success-style4 alert-success-stylenone"  th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></span>
                                                    </p>  
                                                    <div class="row">
                                                       <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8 form-group">
                                                            <label>Nom</label>
                                                            <input type="text" class="form-control"  th:field="*{nom}"  th:value="${ecole.nom}" placeholder="nom de l'école">
                                                        </div>
                                                       <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8 form-group">
                                                            <label>adresse</label>
                                                             <input type="text" class="form-control"  th:field="*{adresse}"  th:value="${ecole.adresse}" placeholder="adresse">
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                       <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8 form-group">
                                                            <label>Telephone(22891751012)</label>
                                                            <input type="text" class="form-control"  th:field="*{telephone}"  th:value="${ecole.telephone}" placeholder="telephone">
                                                        </div>
                                                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8 form-group">
                                                            <label>Email</label>
                                                             <input type="email" class="form-control"  th:field="*{email}" th:value="${ecole.email}"  placeholder="Email">
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                         <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8 form-group">
                                                            <label>Ville</label>
                                                            <select class="form-control" th:field="*{ville}">
                        											 <option value="Lomé"> Lomé </option>
                        											 <option value="Tsevié"> Tsévié</option>
                        											 <option value="Atakpamé">Atakpamé</option>
                        											 <option value="Sokodé"> Sokodé </option>
                        											 <option value="Kara"> Kara </option>
                        											 <option value="Dapaong"> Dapaong </option>
                       
                  											</select>
                                                        </div>
                                                       <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8 form-group">
                                                            <label>Quartier</label>
                                                            
                                   							
                       						                <input type="text" class="form-control"  th:field="*{quartier}"  th:value="${ecole.quartier}"  placeholder="quartier">
                                                        </div>
                                                    </div>
                                                        <div class="login-btn-inner">
                                                            <button type="submit" class="btn btn-custon-four btn-success" id="btnsave"><icon class="fa fa-save"></icon> Enregistrer</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                            
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                                            		<div class="">
                                           				<img  th:src="@{/img/img1.jpg}" alt="image">
                                    
                                      				  </div>
                                            </div>
                    </div>
                    <br/>
                    <hr/>
    <div class="row">
    <div class="data-table-area mg-b-15">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="sparkline13-list shadow-reset">
                                <div class="sparkline13-hd">
                                    <div class="main-sparkline13-hd">
                                        <h1>Liste<span class="table-project-n"> Ecoles</span></h1>
                                       
                                    </div>
                                </div>
                                <div class="sparkline13-graph">
                                    <div class="">
                                        
                                        <div class="">
                                        <div>
                                        <div class="fixed-table-header" style="display: none;">
                                        <table>
                                        </table>
                                        </div>
                                        <div class="fixed-table-body">
                                        <div class="fixed-table-loading" style="top: 41px;">Loading, please wait...</div>
                                        <table id="table" data-toggle="table" data-pagination="true" data-search="true" data-show-columns="true" data-show-pagination-switch="true" data-show-refresh="true" data-key-events="true" data-show-toggle="true" data-resizable="true" data-cookie="true" data-cookie-id-table="saveId" data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar" class="table table-hover JColResizer">
                                            <thead>
                                            <tr>
		                                            <th style="width: 1.2%;" data-field="id" tabindex="0">
		                                            <div class="th-inner ">#</div>
		                                            <div class="fht-cell"></div>
		                                            </th>
		                                            <th style="width: 16.6%;" data-field="name" tabindex="0">
		                                            <div class="th-inner ">Nom</div><div class="fht-cell"></div></th>
		                                            <th style="width: 14.1%;" data-field="email" tabindex="0">
		                                            <div class="th-inner ">Adresse</div>
		                                            <div class="fht-cell"></div></th>
		                                            <th style="width: 12.7%;" data-field="phone" tabindex="0">
		                                            <div class="th-inner ">Telephone</div><div class="fht-cell"></div></th>
		                                            <th style="width: 11.6%;" data-field="company" tabindex="0">
		                                            <div class="th-inner ">Email</div>
		                                            <div class="fht-cell"></div></th>
		                                            <th style="width: 9.5%;" data-field="complete" tabindex="0">
		                                            <div class="th-inner ">Ville</div><div class="fht-cell"></div></th>
		                                            <th style="width: 5.1%;" data-field="task" tabindex="0"><div class="th-inner ">Quartier</div>
		                                            <div class="fht-cell"></div></th>                                         
		                                            <th style="width: 10.6%;" data-field="action" tabindex="0">
		                                            <div class="th-inner ">Action</div><div class="fht-cell"></div></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr data-index="0"  th:each="e,iterationStatus : ${ecoles}"> 
		                                             <td style="" th:text="${iterationStatus.count}">1</td> 
		                                             <td style="">
		                                          			   <span th:text="${e.nom}"> </span>
		                                             </td>
		                                              <td style="">
				                                        <span th:text="${e.adresse}">  </span>
				                                          </td> 
				                                          <td style="">
				                                        			 <span th:text="${e.telephone}">  </span>
				                                        </td>
				                                         <td style="">
				                                        			 <span th:text="${e.email}">  </span>
				                                         </td>
				                                          <td class="datatable-ct" style="">
				                                         		 <span th:text="${e.ville}">  </span>
		                                                </td> 
		                                                <td style="">
		                                                 <span th:text="${e.quartier}">  </span>
		                                              	
		                                                </td> 
		                                                <td class="datatable-ct" style="">
		                                               	<div class="button-style-four btn-mg-b-10">
		                                               	   	<a th:href="@{'/ecole/classe/' + ${e.id_ecole}}" class="btn btn-custon-four btn-default"><i class="fa fa-list"></i>Classe</a>
		                                               	   		<a th:href="@{'/ecole/eleve/' + ${e.id_ecole}}" class="btn btn-custon-four btn-default"><i class="fa fa-list"></i>Liste des élèves</a>
		                                               	   		<a th:href="@{'/ecole/params/' + ${e.id_ecole}}" class="btn btn-custon-four btn-warning"><i class="fa fa-cogs"></i>Paramétrer une année</a>
				                                               	<a th:href="@{'/ecole/edit/' + ${e.id_ecole}}" class="btn btn-custon-four btn-info"><i class="fa fa-edit"></i>Modifier</a>
									                         
                                  						  </div>
		                                             		</td>
                                               </tr>
                                             </tbody>
                                        </table>
                                        </div>
                                        <div class="fixed-table-footer" style="display: none;">
                                       			 <table><tbody><tr></tr></tbody></table>
                                        </div>
                                        </div>
                                        </div>
                                        <div class="clearfix">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
           </div> 
</div>
</body>

</html>
